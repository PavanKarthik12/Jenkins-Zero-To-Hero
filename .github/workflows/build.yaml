name: Test, Upload artifact and Deploy to Heroku

on: 
  - workflow_dispatch
  - pull_request
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run unit tests on Java ${{ matrix.java }}
    steps:
      - uses: PavanKarthik12/Reactjs-Project-custom-actions/.github/workflows/maven-build.yml@master
